<!-- Unyson messages modal -->
<div class="modal fade" tabindex="-1" role="dialog" id="admin_contact_modal">
  <!-- <div class="ls with_padding"> -->
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <form class="with_padding contact-form" method="post" action="./">
        <div class="row">
          <div class="col-sm-12">
            <h3>Contact Admin</h3>
            <div class="contact-form-name">
              <label for="name">Full Name
                <span class="required">*</span>
              </label>
              <input type="text" aria-required="true" size="30" value="" name="name" id="name" class="form-control" placeholder="Full Name">
            </div>
          </div>
          <div class="col-sm-12">
            <div class="contact-form-subject">
              <label for="subject">Subject
                <span class="required">*</span>
              </label>
              <input type="text" aria-required="true" size="30" value="" name="subject" id="subject" class="form-control" placeholder="Subject">
            </div>
          </div>

          <div class="col-sm-12">

            <div class="contact-form-message">
              <label for="message">Message</label>
              <textarea aria-required="true" rows="6" cols="45" name="message" id="message" class="form-control" placeholder="Message"></textarea>
            </div>
          </div>

          <div class="col-sm-12 text-center">
            <div class="contact-form-submit">
              <button type="submit" id="contact_form_submit" name="contact_submit" class="theme_button wide_button color1">Send Message</button>
              <button type="reset" id="contact_form_reset" name="contact_reset" class="theme_button wide_button">Clear Form</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- eof .modal -->

<!-- wrappers for visual page editor and boxed version of template -->
<div id="canvas">
  <div id="box_wrapper">

    <!-- template sections -->
    <section class="ls section_padding_top_100 section_padding_bottom_100 section_full_height">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 to_animate">
            <div class="with_border with_padding">

              <h4 class="text-center">
                Sign Up New Account
              </h4>
              <hr class="bottommargin_30">
              <div class="wrap-forms">
                <form #signupForm=ngForm (ngSubmit)="onSubmit()">
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group has-placeholder">
                        <label for="login-name">First Name</label>
                        <i class="grey fa fa-user"></i>
                        <input type="text" placeholder = "Enter Your First Name" name="firstname" class="form-control" id="firstname" [(ngModel)] = "form.firstname" required>
                        <!-- <div class="alert alert-danger" [hidden]="!error.firstname">
                            {{error.firstname}}
                        </div> -->
                      </div>

                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group has-placeholder">
                        <label for="login-name">Last Name</label>
                        <i class="grey fa fa-user"></i>
                        <input type="text" placeholder = "Enter Your Last Name" name="lastname" class="form-control" id="lastname" [(ngModel)] = "form.lastname" required>
                        <!-- <div class="alert alert-danger" [hidden]="!error.lastname">
                            {{error.lastname}}
                        </div> -->
                      </div>

                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group has-placeholder">
                        <label for="login-email">Email address</label>
                        <i class="grey fa fa-envelope-o"></i>
                        <input type="email" placeholder = "Enter Email" name="email" class="form-control" id="inputEmail3" [(ngModel)] = "form.email" required>
                        <!-- <div class="alert alert-danger" [hidden] = "!error.email">
                            {{error.email}}
                        </div> -->
                      </div>

                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group has-placeholder">
                        <label for="login-password">Password</label>
                        <i class="grey fa fa-pencil-square-o"></i>
                        <input type="password" placeholder = "Enter Password" name="password" class="form-control" id="inputPassword3" [(ngModel)] = "form.password" required>
                    <!-- <div class="alert alert-danger" [hidden] = "!error.password">
                        {{error.password}}
                    </div> -->
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group has-placeholder">
                        <label for="login-password2">Retype Password</label>
                        <i class="grey fa fa-pencil-square-o"></i>
                        <input type="password" placeholder = "Enter Confirm Password" name="password_confirmation" class="form-control" id="inputPasswordConfimmation3" [(ngModel)] = "form.password_confirmation" required>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-12">
                      <div class="checkbox">
                        <input type="checkbox" id="remember_me_checkbox">
                        <label for="remember_me_checkbox">Rememrber Me
                        </label>
                      </div>
                    </div>
                  </div>
                  <button type="botton" [hidden]="!disabled" class="theme_button block_button color1" [disabled]="signupForm.valid" disabled="disabled"><i class="fa fa-spinner fa-spin"></i> Processing...</button>
                  <button type="submit" [hidden]="disabled" class="theme_button block_button color1" [disabled] = "!signupForm.valid"  routerLink="/signup">Create an account</button>
                </form>
              </div>

            </div>
            <!-- .with_border -->

            <p class="divider_20 text-center">
        Already registered? <a routerLink="/login" >Log In</a>.
      </p>

          </div>
          <!-- .col-* -->
        </div>
        <!-- .row -->
      </div>
      <!-- .container -->
    </section>
  </div>
  <!-- eof #box_wrapper -->
</div>
<!-- eof #canvas -->

<app-footer></app-footer>
